<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>MovieFiesta - Movie Details</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .movie-details {
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
        }
        .movie-details img {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
        .movie-details h2 { 
            margin: 10px 0;
        }
        .movie-details p {
            margin: 5px 0;
        }
    </style>
    <link rel="icon" href="movieFiesta.ico" type="image/x-icon">
</head>
<body>
    <button id="backButton" class="back-button">Back</button>
    <h1>Movie Details</h1>
    <div id="details-container"></div>
    <script src="details.js"></script>
</body>
</html>
